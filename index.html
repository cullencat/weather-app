<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox2</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/bb7aaf7d17.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div."container">
      <header>
          <form id = "search-form">
          <input 
                  type="text" 
                  placeholder="Enter your City..."  
				    autocomplete="on",
					id = "entered-city"
                  />
          <input 
                  type="submit" 
                  value="👍"
                  autofocus="on"
                  />
        <input type="submit" id="current-button" value="Current City 📍"/>
          </form>
      </header>

      <div class="Temp">

          <h1>
            
          </h1>
          <h2>
						🌙 Cloudy
          </h2>
          <h3 id="temp-now">
              13°C
        </h3>
          <p class="chosenCity" id= "new-city">
              Dublin
          </p>
      </div>

      <div class="row" class="mid">
              <button class="hourly">
              Hourly Forecast
              >>>>
              </button>
          <div class="col-3">
              Tomorrow
              
              🌡18
              
              Over-cast, Blustery
          </div>
      </div>

      <div class="row" class="weekly">
          <div class="col">
              <div class="card">
                  <div class="card-body">
                      <i class="fas fa-wind"></i>
                      <h5 class="card-title">Mon 22/06/2020</h5>
                      <p class="card-text">Blustery</p>
                      <a href="#" class="btn btn-primary">Hourly Forecast</a>
                  </div>
              </div>
          </div>
          <div class="col">
              <div class="card">
                  <div class="card-body">
                      <i class="fas fa-cloud-showers-heavy"></i>
                      <h5 class="card-title">Tue 23/06/2020</h5>
                      <p class="card-text">Showers</p>
                      <a href="#" class="btn btn-primary">Hourly Forecast</a>
                  </div>
              </div>
          </div>
          <div class="col">
              <div class="card">
                  <div class="card-body">
                      <i class="fas fa-cloud-showers-heavy"></i>
                      <h5 class="card-title">Wed 24/06/2020</h5>
                      <p class="card-text">Intermittent Showers</p>
                      <a href="#" class="btn btn-primary">Hourly Forecast</a>
                  </div>
              </div>
          </div><div class="col">
              <div class="card">
                  <div class="card-body">
                      <i class="fas fa-cloud"></i>
                      <h5 class="card-title">Thu 25/06/2020</h5>
                      <p class="card-text">Mostly Cloudy</p>
                      <a href="#" class="btn btn-primary">Hourly Forecast</a>
                  </div>
              </div>
          </div><div class="col">
              <div class="card">
                  <div class="card-body">
                      <i class="fas fa-wind"></i>
                      <h5 class="card-title">Fri 26/06/2020</h5>
                      <p class="card-text">Blustery</p>
                      <a href="#" class="btn btn-primary">Hourly Forecast</a>
                  </div>
              </div>
          </div>
      </div>

  </div.>

    <script src="src/index.js"></script>
  </body>
</html>
